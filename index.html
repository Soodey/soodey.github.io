<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soodey - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #111;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
        }

        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .smoke {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
            border-radius: 50%;
            opacity: 0;
            animation: drift 8s infinite linear;
        }

        @keyframes drift {
            0% {
                transform: translateX(-100%) translateY(10%);
                opacity: 0;
            }
            20% {
                opacity: 0.4;
            }
            80% {
                opacity: 0.4;
            }
            100% {
                transform: translateX(110%) translateY(-20%);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

<div class="smoke-container"></div>

<div class="container text-center">
    <h1>Soodey</h1>
    <p>Something extraordinary is on its way...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // JavaScript for smoke effect (same as before)
    const smokeContainer = document.querySelector('.smoke-container');
    const colors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93']; // Array of colors


    function createSmoke() {
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        smoke.style.left = Math.random() * 100 + '%';
        smoke.style.top = Math.random() * 100 + '%';
        smoke.style.animationDelay = Math.random() * 2 + 's';

        // Set random background color
        const randomColorIndex = Math.floor(Math.random() * colors.length);
        smoke.style.background = `radial-gradient(ellipse at center, ${colors[randomColorIndex]} 0%, rgba(255,255,255,0) 80%)`;

        smoke.addEventListener('animationend', () => {
            smoke.remove();
        });

        smokeContainer.appendChild(smoke);
    }

    setInterval(createSmoke, 1000);
</script>

</body>
</html>
