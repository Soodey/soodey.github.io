<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soodey - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* ... your existing styles ... */
    </style>
</head>
<body>

<div class="smoke-container"></div>

<div class="modal fade" id="enterModal" tabindex="-1" aria-labelledby="enterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="enterModalLabel">Welcome to Soodey</h1>
            </div>
            <div class="modal-body">
                <p>Something extraordinary is on the way...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="playAudio()">Enter</button>
            </div>
        </div>
    </div>
</div>

<svg style="display: none;">
    <filter id="turbulence">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="turbulence"/>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
</svg>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // ... your existing smoke effect script ...

    // Audio element
    const audio = new Audio('assets/audio/intro_music.mp3'); // Remove autoplay

    // Function to play audio
    function playAudio() {
        audio.play();
    }

    // Show modal on page load
    const enterModal = new bootstrap.Modal(document.getElementById('enterModal'));
    enterModal.show();
</script>

</body>
</html>
