<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soodey - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden; /* Hide overflow for smoke effect */
    }

    h1 {
      font-size: 4em;
    }

    /* Improved Smoke Effect */
    .smoke-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%; /* Double the height */
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      bottom: -100px; /* Start off the screen */
      width: 100px;
      height: 100px;
      background-color: rgba(200, 200, 200, 0.2);
      opacity: 0.3;
      filter: blur(3px);
      /* animation: rise 7s linear infinite; */ /* Remove the old animation */
    }

    .particle-long {
      clip-path: polygon(0 0, 100% 0, 70% 100%, 30% 100%);
    }

    .particle-irregular {
      clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
    }

    @keyframes riseCustom {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(var(--translateY)) scale(4); /* Use CSS variable */
        opacity: 0;
      }
    }

  </style>
</head>
<body>

<div class="smoke-container"></div>

<div class="container text-center">
  <h1>Soodey</h1>
  <p>Something extraordinary is on its way...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  const smokeContainer = document.querySelector('.smoke-container');

  function createSmoke() {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    const shapes = ['', 'long', 'irregular'];
    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
    if (randomShape) {
      particle.classList.add('particle-' + randomShape);
    }

    particle.style.left = Math.random() * 100 + '%';

    // Vary animation duration between 5 and 9 seconds
    const animationDuration = Math.random() * 4 + 5;
    particle.style.animationDuration = animationDuration + 's';

    // Vary translateY in the rise animation between -200px and -400px
    const translateYValue = - (Math.random() * 200 + 200);
    particle.style.setProperty('--translateY', translateYValue + 'px');
    particle.style.animationName = 'riseCustom'; // Use a custom animation name

    smokeContainer.appendChild(particle);

    particle.addEventListener('animationend', () => {
      particle.remove();
    });
  }

  // Create initial particles
  for (let i = 0; i < 30; i++) {
    createSmoke();
  }

  setInterval(createSmoke, 500);
</script>

</body>
</html>
