  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      font-family: sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .btn {
        font-size: 1.5rem;
        padding: 15px 30px;
        border: none;
    }
    .btn-boy { background: #3498db; color: white; }
    .btn-girl { background: #e91e63; color: white; }
    .btn-unknown { background: #9b59b6; color: white; }

    .reveal-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 2.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      z-index: 10;
      display: none;
      cursor: pointer;
      max-width: 90%;
    }
    .wobble {
      animation: wobble 1s ease-in-out infinite;
    }
    @keyframes wobble {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(2deg); }
      50% { transform: translate(-50%, -50%) rotate(-2deg); }
      75% { transform: translate(-50%, -50%) rotate(2deg); }
    }
  </style>
</head>

  <h1 class="mb-4">Zools Baby</h1>

  <div class="mt-3">
    <button class="btn btn-boy m-2" onclick="revealName('boy')">Boy</button>
    <button class="btn btn-girl m-2" onclick="revealName('girl')">Girl</button>
    <button class="btn btn-unknown m-2" onclick="revealName('unknown')">?</button>

  let confettiInterval;

  function revealName(gender) {
    const revealCard = document.getElementById("revealCard");
    const cardContainer = document.getElementById("cardContainer");
    
    let heroPool = [];
    let color = "#6c757d";

    switch(gender) {
        case 'boy':
            heroPool = heroes.boy;
            color = "#3498db";
            break;
        case 'girl':
            heroPool = heroes.girl;
            color = "#e91e63";
            break;
        case 'unknown':
            heroPool = heroes.unknown;
            color = "#9b59b6";
            break;
    }

    const randomIndex = Math.floor(Math.random() * heroPool.length);
    const randomHero = heroPool[randomIndex];
    
    // Format: {Random Title} "{Random Hero Name}" Stellwagen
    const finalName = `${randomHero.title} "${randomHero.name}" Stellwagen`;
    
    revealCard.innerHTML = finalName;
    revealCard.style.color = color;
    
    revealCard.classList.add("wobble");
    revealCard.style.display = "block";
    setTimeout(() => {
      revealCard.style.opacity = "1";
      revealCard.style.transform = "translate(-50%, -50%) scale(1)";
    }, 10);
    cardContainer.style.display = "none";
    startConfetti(color);
  }

  function resetReveal() {
    const revealCard = document.getElementById("revealCard");
    const cardContainer = document.getElementById("cardContainer");
    revealCard.style.opacity = "0";
    revealCard.style.transform = "translate(-50%, -50%) scale(0.8)";
    setTimeout(() => {
      revealCard.style.display = "none";
      cardContainer.style.display = "block";
      stopConfetti();
    }, 500);
  }

  function startConfetti(color) {
    const options = {
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 },
      colors: [color]
    };
    confetti(options);
    confettiInterval = setInterval(() => {
      confetti(options);
    }, 2500);
  }

  function stopConfetti() {
    clearInterval(confettiInterval);
  }
