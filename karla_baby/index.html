<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .btn-boy { background: #3498db; color: white; }
    .btn-girl { background: #e91e63; color: white; }
    .reveal-name {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
<div class="card text-center">
  <h1 class="mb-4">Guess the Baby's Name!</h1>
  <p>Click below to reveal!</p>
  <div class="mt-3">
    <button class="btn btn-boy m-2 px-4 py-2" onclick="revealName('boy')">It's a Boy</button>
    <button class="btn btn-girl m-2 px-4 py-2" onclick="revealName('girl')">It's a Girl</button>
  </div>
  <div id="nameReveal" class="reveal-name"></div>
</div>

<script>
  function revealName(gender) {
    const nameReveal = document.getElementById("nameReveal");
    if (gender === 'boy') {
      nameReveal.innerHTML = "Sienno Fox";
      nameReveal.style.color = "#3498db";
    } else {
      nameReveal.innerHTML = "Sienna Fox Jr.";
      nameReveal.style.color = "#e91e63";
    }
    nameReveal.style.opacity = "1";
  }
</script>
</body>
</html>
