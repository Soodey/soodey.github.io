<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .btn-boy { background: #3498db; color: white; }
    .btn-girl { background: #e91e63; color: white; }
    .fullscreen-reveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      z-index: 10;
    }
    .wobble {
      animation: wobble 1s ease-in-out infinite;
    }
    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>
<div class="card text-center">
  <h1 class="mb-4">Guess the Baby's Name!</h1>
  <p>Click below to reveal!</p>
  <div class="mt-3">
    <button class="btn btn-boy m-2 px-4 py-2" onclick="revealName('boy')">It's a Boy</button>
    <button class="btn btn-girl m-2 px-4 py-2" onclick="revealName('girl')">It's a Girl</button>
  </div>
</div>
<div id="fullscreenReveal" class="fullscreen-reveal"></div>

<script>
  function revealName(gender) {
    const fullscreenReveal = document.getElementById("fullscreenReveal");
    if (gender === 'boy') {
      fullscreenReveal.innerHTML = "Sienno Fox";
      fullscreenReveal.style.color = "#3498db";
    } else {
      fullscreenReveal.innerHTML = "Sienna Fox Jr.";
      fullscreenReveal.style.color = "#e91e63";
    }
    fullscreenReveal.classList.add("wobble");
    fullscreenReveal.style.opacity = "1";
    fullscreenReveal.style.transform = "scale(1)";
    launchConfetti();
  }

  function launchConfetti() {
    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });
  }
</script>
</body>
</html>
