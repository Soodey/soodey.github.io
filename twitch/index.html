<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soodey.com</title>

    <script>
        function urlChange() {
            var channel = document.getElementById('new_channel').value;
            var isnum = /^\d+$/.test(channel);
            if(isnum)
            {
                var site = 'https://player.twitch.tv/?video=v'+channel;
            }
            else
            {
                var site = 'https://player.twitch.tv/?channel='+channel;
            }

            document.getElementById('mainFrame').src = site;
        }
    </script>
</head>
<body>
<div>
<iframe id="mainFrame"
        src="https://player.twitch.tv/?channel=gamesdonequick"
        height="720"
        width="1280"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
</iframe>
    <form>
        <input id="new_channel" type="text">
        <input type="submit" value="Update" onclick="urlChange(); return false;" />
    </form>
</div>


</body>
</html>
